<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новини</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f3f3;
            color: black;
            min-height: 100vh; /* Додано: розтягує на весь екран */
        }
        /* ... (решта стилів залишається без змін) ... */
    </style>
</head>
<body>
    <div id="news-container" class="news-grid">
        Завантаження новин...
    </div>

    <script>
        function handleNewsData(data) {
            const newsContainer = document.getElementById('news-container');
            if (data && data.length > 0) {
                newsContainer.innerHTML = data.map(item => `
                    <div class="news-card">
                        <a href="${item.link}" class="news-title" target="_blank">${item.title}</a>
                        <div class="news-meta">
                            <span class="badge">${item.source}</span>
                            <span>${new Date(item.date).toLocaleDateString('uk-UA')}</span>
                        </div>
                    </div>
                `).join('');
                
                // Після завантаження даних спробуємо оновити iframe
                setTimeout(tryResizeParent, 100);
            } else {
                newsContainer.innerHTML = '<p>Не вдалося завантажити новини.</p>';
            }
        }

        function tryResizeParent() {
            const height = document.documentElement.scrollHeight;
            try {
                window.parent.postMessage({
                    type: 'resize-iframe',
                    height: height + 50 // Додаємо відступ
                }, '*');
            } catch (e) {
                console.log('Не вдалося змінити розмір iframe');
            }
        }

        // Спрощена обробка помилок
        const script = document.createElement('script');
        script.src = 'https://script.google.com/macros/s/AKfycbz4lMKv72chfm3853AX1TnJFtF8FofOlWUQuSfthIqY9L5rjYzuUfNSHdqlLJGYsCYDkQ/exec?callback=handleNewsData';
        document.head.appendChild(script);
    </script>
</body>
</html>
